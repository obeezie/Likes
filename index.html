<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navbar"><h1>Network</h1></div>
    <div class="title">
      <h1>Your Feed</h1>
    </div>
    <div class="container">
      <div class="profile">
        <img src="user-circle.png" alt="user" />
        <a href="#">Add an avatar</a>
        <h2>James Doe</h2>
      </div>
      <div class="rightcontainer">
        <div class="commentbox">
          <div class="top">
            <h1 class="left">Some User</h1>
            <div class="right">
              <h2><span class="count">0</span> like(s)</h2>
              <button id="like" onclick="counter(0)">Like</button>
            </div>
          </div>
          <div class="bottom">
            <p>This is some filler text, it can say anything we like</p>
          </div>
        </div>
        <div class="commentbox">
          <div class="top">
            <h1 class="left">Some User</h1>
            <div class="right">
              <h2><span class="count">0</span> like(s)</h2>
              <button id="like" onclick="counter(1)">Like</button>
            </div>
          </div>
          <div class="bottom">
            <p>This is some filler text, it can say anything we like</p>
          </div>
        </div>
        <div class="commentbox">
          <div class="top">
            <h1 class="left">Some User</h1>
            <div class="right">
              <h2><span class="count">0</span> like(s)</h2>
              <button id="like" onclick="counter(2)">Like</button>
            </div>
          </div>
          <div class="bottom">
            <p>This is some filler text, it can say anything we like</p>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>

</html>
